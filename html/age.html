<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title> 멀티캠퍼스 웹개발 수업</title>
    </head>
    <body>
        <script>
            var currentYear = 2023;
            var birthYear;
            var age;
            birthYear = prompt("태어난 연도를 입력하세요...! (YYYY)","");
            age = currentYear - birthYear;
            document.write(currentYear + "년 현재<br>");
            document.write(birthYear + "년 사람의 나이는" + age + "세");
        </script>
    </body>
</html>
