<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title> 멀티캠퍼스 웹개발 수업</title>
    </head>
    <body>
        <h1>구구단 2~9단까지 출력 (for loop)</h1>
        <script>
            for(var num = 2; num <=9; num++) {
                document.write(num + "단" + "<br>")
            
                for(var i = 1; i <= 9; i++) {
                    var result = num * i;
                    document.write(num + 'x' + i + '=' + result + "<br>");
                }
            }    
        </script>
    </body>
</html>
