    <h1>시작해볼까요?</h1>
    <p>호이스팅 코드 실행 전, 변수선언/함수선언이 해당 범위의 최상단으로 끌어올려진 것 같은 현상</p>
    <script>
        
        function addNumber(num1, num2) {
            
            var add = num1 + num2;
            return num1 + num2;

        }
        var sum = addNumber(10, 20);
        console.log(sum);
        sum = 50;
        console.log(sum);
        var sum = 100;
        console.log(sum)

        // 이럴 경우 나중에 값이 섞일 수 있음. 
    </script>
