<!DOCTYPE html>
<html lang="ko">
<head>
</html>
    <meta charset="UTF">
    <title>사용자 정의 함수</title>
</head>
<body>
    <h1>시작해볼까요?</h1>
    <p>const를 활용하자!</p>
    <script>
    
    const currentYear = 2023;
    console.log(currentYear);

    const currentYear = 2024;
    console.log(currentYear); // 이미 할당 되어서 에러. 재선언도 안됨.
    </script>
</body>
</html>
